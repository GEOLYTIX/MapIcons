<!DOCTYPE html>
<html lang="en">

<head>

  <title>GEOLYTIX | MapIcons</title>

  <!-- <link rel="icon" type="image/x-icon" href="${dir}/icons/favicon.ico" /> -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
    }

    .img {
      border: 1px solid red;
      width: 10vw;
      height: 10vw;
      background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    }
  </style>

</head>

<body>

</body>

<script  type="module">

  import {render, html} from 'https://unpkg.com/uhtml?module';

  window.onload = async () => {

    console.log(window.location)

    const response = await fetch('https://api.github.com/repos/geolytix/mapicons/contents')

    const results = await response.json()

    render(document.body, html`
    <div>links
      ${results.filter(el => el.type === 'dir').map(el => html`<div>${el.name}`)}
    </div>
    <div class="gallery">
      ${results.filter(el => el.name.match(/\.(gif|jpe?g|tiff?|png|webp|bmp|svg)$/i)).map(el => html`<div class="img" style="${`background-image: url(https://geolytix.github.io/MapIcons/${el.name})`}">`)}`)
  

  }

</script>

</html>
